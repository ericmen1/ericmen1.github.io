<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #change-bg-color {
            border-radius: 10px;
            transition: 0.3s;
            padding: 2em 4em;
            border: none;
            box-shadow: 0 0 10px 5px white;
        }

        body {
            background-color: aquamarine;
            display: flex;
            height: 100vh;
            place-items: center;
            place-content: center;
            margin: 0;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <button type="button" id="change-bg-color" title="изменить цвет фона" onclick="colorChange()">
        Цвет фона
    </button>
    <p>Текущий цвет фона: <em id="color">aquamarine</em></p>
    <script src="app.js"></script>
</body>
</html>
